<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contact Page</title>
		<link rel="stylesheet" href="contact.css">
		<script defer="" src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	</head>
	<body>
		<div id="content">
			<span class="slide">
				<a href="#" onclick="openSlideMenu()">
					<i class="fas fa-bars"></i>
				</a>
			</span>
		
			<div id="menu" class="nav">
				<a href="#" class="close" onclick="closeSlideMenu()">
					<i class="fas fa-times"></i>
				</a>
				<a href="https://m2henn.github.io/Personal_website/home" class="link">Home</a>
				<a href="https://m2henn.github.io/Personal_website/artist" class="link">Music</a>
				<a href="https://m2henn.github.io/Personal_website/footer" class="link">Charity</a>
				<a href="https://m2henn.github.io/Personal_website/hobby" class="link">Interests</a>
				<a href="https://m2henn.github.io/Personal_website/contact" class="link">Contact</a>
			</div>
			
			<div class="contact-form">
				<h1>Contact Me</h1>
				<div class="txtb">
					<label>Full Name:</label>
					<input type="text" name="" value="" placeholder="Enter Your Name">
				</div>
				
				<div class="txtb">
					<label>Email:  </label>
					<input type="email" name="" value="" placeholder="Enter Your Email">
				</div>
				
				<div class="txtb">
					<label>Phone Number:</label>
					<input type="text" name="" value="" placeholder="Enter Your Phone Number">
				</div>
				
				<div class="txtb">
					<label>Message:</label>
					<textarea></textarea>
				</div>
				<a class="btn">Send</a>
			</div>
			
		</div>
		<script>
			function openSlideMenu(){
				document.getElementById('menu').style.width = '250px';
				document.getElementById('content').style.marginLeft = '250px';
			}
			function closeSlideMenu(){
				document.getElementById('menu').style.width = '0';
				document.getElementById('content').style.marginLeft = '0';
			}
		</script>
		
	</body>
</html>
