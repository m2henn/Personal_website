<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contact Page</title>
		<link rel="stylesheet" href="contact.css">
		<script defer="" src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	</head>
	<body>
		<div id="content">
			<span class="slide">
				<a href="#" onclick="openSlideMenu()">
					<i class="fas fa-bars"></i>
				</a>
			</span>
		
			<div id="menu" class="nav">
				<a href="#" class="close" onclick="closeSlideMenu()">
					<i class="fas fa-times"></i>
				</a>
				<a href="https://m2henn.github.io/Personal_website/home" class="link">Home</a>
				<a href="https://m2henn.github.io/Personal_website/artist" class="link">Music</a>
				<a href="https://m2henn.github.io/Personal_website/footer" class="link">Charity</a>
				<a href="https://m2henn.github.io/Personal_website/hobby" class="link">Interests</a>
				<a href="https://m2henn.github.io/Personal_website/contact" class="link">Contact</a>
			</div>
			
			<div class="container">
				<h1>Contact Me</h1>
				<p >If you have any questions for me, feel free to send a message. I will get back to you as soon as I can.</p>
				<div class="contact-box">
					<div class="contact-left">
						<h3>Send your Request</h3>
						<form>
							<div class="input-row">
								<div class="input-group">
									<label>Name</label>
									<input type="text">
								</div>
								<div class="input-group">
									<label>Phone</label>
									<input type="text">
								</div>
							</div>
							<div class="input-row">
								<div class="input-group">
									<label>Email</label>
									<input type="email">
								</div>
								<div class="input-group">
									<label>Subject</label>
									<input type="text">
								</div>
							</div>
						
							<label>Message</label>
							<textarea rows="5" placeholder="Your Message"></textarea>
						
							<button type="submit">SEND</button>
						</form>
					</div>
					<div class="contact-right">
						<h3>Reach Us</h3>
					
						<table>
							<tr>
								<td>Email</td>
								<td>myemail@example.com</td>
							</tr>
							<tr>
								<td>Phone</td>
								<td>1 012 345 6789</td>
							</tr>
							<tr>
								<td>Phone</td>
								<td>1234 Fake Street, City, State</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script>
			function openSlideMenu(){
				document.getElementById('menu').style.width = '250px';
				document.getElementById('content').style.marginLeft = '250px';
			}
			function closeSlideMenu(){
				document.getElementById('menu').style.width = '0';
				document.getElementById('content').style.marginLeft = '0';
			}
		</script>
		
	</body>
</html>
